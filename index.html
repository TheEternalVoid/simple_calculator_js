<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator" class="calculator">
    <div class="result"><p><span id="firstNum"></span> <span id="operation"></span> <span id="secondNum"></span></p></div>
    
    <span class="clear grey" id="clear">AC</span>
    <span class="grey"> </span>
    <span class="grey" value='C' id="backspace">C</span>
    <span class="operator operationButton" data-value='/'>รท</span>
  
    <span class="numberButton" data-value="7">7</span>
    <span class="numberButton" data-value="8">8</span>
    <span class="numberButton" data-value="9">9</span>
    <span class="operator operationButton" data-value='*'>x</span>
    
    <span class="numberButton" data-value="4">4</span>
    <span class="numberButton" data-value="5">5</span>
    <span class="numberButton" data-value="6">6</span>
    <span class="operator operationButton" data-value='-'>-</span>
    
    <span class="numberButton" data-value="1">1</span>
    <span class="numberButton" data-value="2">2</span>
    <span class="numberButton" data-value="3">3</span>
    <span class="operator operationButton" data-value='+'>+</span>
    
    <span class="double" data-value="0" id="zero">0</span>
    <span id="decimal" data-value='.'>.</span>
    <span class="operator" id="equals">=</span>
    
  </div>
</body>
</html>
